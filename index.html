<html>
<head>
    <title>calculadora en html </title>
    <link rel="stylesheet" href="style.css" />
    <script src="Script1.js"></script>
</head>
<body>
        <div>
        <input id="txtNum1" type="number" placeholder="Digite el numero 1 " />

        <input id="txtNum2" type="number" placeholder="Digite el numero 2 " />
        <div>
            <button onclick="Escribir('1')" id="btn1">1</button>
            <button onclick="Escribir('2')" id="btn2">2</button>
            <button onclick="Escribir('3')" id="btn3">3</button>
            <button onclick="Dividir()">/</button>
        </div>
        <div>
            <button onclick="Escribir('4')" id="btn4">4</button>
            <button onclick="Escribir('5')" id="btn5">5</button>
            <button onclick="Escribir('6')" id="btn6">6</button>
            <button onclick="Multiplicar()">*</button>
        </div>
        <div>
            <button onclick="Escribir('7')" id="btn7">7</button>
            <button onclick="Escribir('8')" id="btn8">8</button>
            <button onclick="Escribir('9')" id="btn9">9</button>
            <button onclick="Restar()">-</button>
        </div>
        <div>
            <button onclick=Borrar() id="btnCE">C</button>
            <button onclick="Escribir('0')" id="btn0">0</button>
            <button onclick="Operacion()" id="btnIgual">=</button>
            <button onclick="Sumar()">+</button>
        </div>
     </div>
        
</body>
</html>
